{% extends "base.html" %}
{% block title %}
Add page
{% endblock %}

{% block content %}

<h3 class=" light-blue-text center-align"> Add task</h3>

<div class="row">
    <form class="col s12" method="POST" action="">
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-user-circle prefix light-blue-text"></i>
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">First Name</label>
            </div>
            <div class="input-field col s12">
                <i class="fas fa-phone prefix light-blue-text"></i>
                <input id="icon_telephone" type="tel" class="validate">
                <label for="icon_telephone">Telephone</label>
            </div>
        </div>
    </form>
</div>


{% endblock%}

{% extends "base.html" %}
{% block title %}
    Login page
{% endblock %}

{% block content %}

    <h3 class="center-align">Log in</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="prefix light-blue-text text-darken-4"></i>
                        <input id="username" name="username" type="text" class="validate" minlength="5" 
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="prefix light-blue-text text-darken-4"></i>
                        <input id="password" name="password" type="password" class="validate" minlength="5" 
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <button type="submit" class="col s12 btn-large light-blue darken-4 text-shadow">
                        Login
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                New Here? <a href="{{ url_for('register') }}" class="light-blue-text text-darken-4"> Register Account </a>
            </p>
        </div>
    </div>

  {% endblock %}
